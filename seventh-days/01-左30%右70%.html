<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.father {
			overflow: auto;
		}
		.left {
			width: 30%;
			height: 200px;
			float: left;
			/*margin-left: -30%*/
			background-color: red;
		}
		.right {
			width: calc(100%-30%);
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
