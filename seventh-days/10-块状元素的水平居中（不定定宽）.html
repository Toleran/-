<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			text-align:center;
			background: beige}
		.container ul {
			list-style:none;
			margin:0;
			padding:0;
			display:inline-block;}
		.container li{
			margin-right:8px;
			display:inline-block;}
	</style>
</head>
<body>
	<!-- 直接给不定宽的块级元素设置text-align：center来实现，也可以给父元素加text-align:center 来实现居中效果。 -->

	<div class="container">
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
    </ul>
</div>
</body>
</html>
