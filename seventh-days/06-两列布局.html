<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	 .main{
            width: 400px;
            background: grey;
            overflow: auto;
            /* overflow: hidden; 这也可以阻止塌陷*/
	        }

	        .left{
	        	height: 200px;
	        	width: 200px;
	            background: yellow;
	            float: left;
	        }

	        .right{
	        	height: 300px;
	        	width: 200px;
	            background: green;
	            float: left;
	        }
        </style>
    </head>
    <body>
    	<div class="main">
		    <div class="left">left</div>
		    <div class="right">right</div>
		</div>
    </body>
</html>
