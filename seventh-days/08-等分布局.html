<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
		body{
			margin: 0;
		}
		.parent{
			border: 1px solid red;
			overflow: hidden;
			/* 适应子盒子撑开的10px的空白 */
			margin-right: -10px;
		}
		.child {
			width: calc(25% - 10px);
			height: 100px;
			background: green;
			float: left;
			margin-right: 10px;
		}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
	</body>
</html>
