<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if (isNaN(decNumber)||decNumber <= 0) return alert('请输入十进制的非负整数');
    var num=[];
    var yushu=decNumber%2;
    var shang=(decNumber-yushu)/2;
    num.unshift(yushu);
    while(shang!== 0){
    	yushu=shang%2;
    	num.unshift(yushu);
    	shang=parseInt((shang-yushu)/2);
    }
    
    //会直接去掉逗号显示
    // console.log(num.join(''));

    //这样什么不写会出现逗号
    // console.log(num.join());

    return num.join('');
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
var btn = document.getElementById("trans-btn");
var pObj=document.getElementById("result");

btn.onclick=function () {

	var txt = dec2bin(parseInt(document.getElementById("dec-number").value));
	// console.log(txt);
	pObj.innerHTML= '运算结果:'+ txt;
}



    </script>
</body>
