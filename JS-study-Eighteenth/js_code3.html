<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
    // if (isNaN(decNumber)||decNumber <= 0) return alert('请输入十进制的非负整数');
    var num=[];
    var yushu=decNumber%2;
    var shang=(decNumber-yushu)/2;
    num.unshift(yushu);
    while(shang!== 0){
    	yushu=shang%2;
    	num.unshift(yushu);
    	shang=parseInt((shang-yushu)/2);
    }
    return num.join('');

}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
var btn = document.getElementById("trans-btn");
var pObj=document.getElementById("result");
 

btn.onclick=function () {

	var txt = dec2bin(parseInt(document.getElementById("dec-number").value));
	// console.log(txt);
	var binBit = parseInt(document.getElementById('bin-bit').value);

	var b = '0';
	if (txt.length < binBit) {
		console.log(binBit-txt.length);
		for (var i = 2; i<= binBit-txt.length; i++) {
			b += '0';
		}
		txt = b + txt;
		pObj.innerText = '运算结果是：'+ txt;

	}else if(txt.length>binBit) {
		pObj.innerText = '运算结果是：'+ txt;
		console.log("无法显示宽度");
	}else {
		pObj.innerText = '运算结果是：'+ txt;
	}
}
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错


    </script>
</body>
</html>
